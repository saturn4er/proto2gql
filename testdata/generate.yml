paths:
  - "${GOPATH}/src/"
  - "./"

imports:
  aliases:
    google/protobuf/timestamp.proto:  "github.com/golang/protobuf/ptypes/timestamp/timestamp.proto"

output_package: "graphql"
output_path: "./out"

imports:
  output_package: "imports"
  output_path: "./out/imports"

protos:
  -
    name: "Example"
    proto_path: "./test.proto"
    output_path: "./out/test"
    output_package: "test"
    gql_messages_prefix: "Exmpl"
    gql_enums_prefix: "Exmpl"
    messages:
      RootMessage:
        fields:
          scalar_from_context: {context_key: "ctx_key"}

schemas:
  -
    output_path: "./out/schema"
    output_package: "test_schema"
    queries:
      type: "proto"
      name: "Example"
      filter_fields:
        - "MsgsWithEpmty"

    mutations:
      type: "OBJECT"
      name: "ExampleMutationTop"
      fields:
        - type: "OBJECT"
          name: "NestedExampleMutation"
          fields:
            - type: "SERVICE"
              proto_name: "Example"
              name: "ServiceExample"
              filter_fields:
                - "MsgsWithEpmty"

